<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>حملة "نتعلم منك" - الخطة الاستراتيجية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #fbbf24; border-radius: 4px; }
        
        .slide {
            display: none;
            min-height: 100vh;
            width: 100vw;
            padding: 1rem;
            padding-top: 5rem; /* Space for header */
            padding-bottom: 6rem; /* Space for footer nav */
            animation: fadeIn 0.5s ease-in-out;
            overflow-y: auto;
        }
        
        .active-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Ensure content starts at top on mobile if it overflows */
        @media (max-width: 768px) {
            .active-slide {
                justify-content: flex-start;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-img {
            object-fit: cover;
            border: 4px solid #f59e0b;
        }
        .logo-img {
            object-fit: contain;
        }

        /* Card Hover Effects */
        .hover-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .hover-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
